<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictonary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-success bg-success">
        <div class="container-fluid">
            <a class="navbar-brand text-danger" href="index.html">
                <img src="https://images.unsplash.com/photo-1451226428352-cf66bf8a0317?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8ZGljdG9uYXJ5fGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                    alt="" width="100" height="100" class="d-inline-block align-text-center"
                    style="border-radius: 50%;">
                <h1 style="display: inline-block;">Dictonary</h1>
            </a>
            <form class="d-flex">
                <input class="form-control me-3" type="text" placeholder="Enter Word" id="word">
                <button class="btn btn-danger btn-lg" type="submit" id="submit">Meaning</button>
            </form>
        </div>
    </nav>

    <div class="alert alert-danger" role="alert" id="error" style="display: none;">
    </div>

    <h1 class="m-3 text-danger" id="heading">Search A Word</h1>



    <div class="container m-4" id="def">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-danger" id="title"></h1>
                <span class="text-success">Origin :</span>
                <p class="card-text" id="title-origin" style="display: inline-block;"></p>
                <div class="container d-lg-flex m-3" id="chits">

                </div>
                <div class="container d-lg-flex m-3">
                    <div class="card text-white" style="width: 18rem;" id="synon">
                        <div class="card-header bg-success">
                            <h2>Synonyms</h2>
                        </div>
                        <div class="card-body  bg-danger">
                            <ul class="list-group list-group-flush" id="sy">
                            </ul>
                        </div>
                    </div>

                    <div class="card text-white" style="width: 18rem;" id="anton">
                        <div class="card-header bg-success">
                            <h2>Antonyms</h2>
                        </div>
                        <div class="card-body  bg-danger">
                            <ul class="list-group list-group-flush" id="an">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="js/app.js"></script>

</html>
